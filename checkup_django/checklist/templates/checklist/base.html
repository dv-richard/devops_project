{# templates/checklist/base.html #}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CheckUP{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="{% static 'checklist/css/checklist.css' %}" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-1">
    <div class="container d-flex justify-content-between align-items-center py-0">

      <a class="navbar-brand mb-0" href="{% url 'checklist_today' %}"
         style="font-size:1.4rem; font-weight:600; color: var(--clr-accent);">
        CheckUP
      </a>

      <div class="d-flex">
        <a href="{% url 'historique_checklists' %}" class="btn-nav me-2">📜 Historique</a>
        <a href="{% url 'dashboard' %}"            class="btn-nav me-2">📊 Dashboard</a>
        <a href="{% url 'admin:index' %}"          class="btn-nav">⚙️ Admin</a>
      </div>

    </div>
  </nav>

  <div class="main-container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS + activation des tooltips -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (el) {
        new bootstrap.Tooltip(el);
      });
    });
  </script>
</body>
</html>
